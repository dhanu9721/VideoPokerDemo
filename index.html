<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>videopoker</title>

    <!--http://www.html5rocks.com/en/mobile/mobifying/-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <meta name="viewport"
        content="width=device-width,user-scalable=no,initial-scale=1,minimum-scale=1,maximum-scale=1,minimal-ui=true" />

    <!--https://developer.apple.com/library/safari/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">

    <!-- force webkit on 360 -->
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <!-- force edge on IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="msapplication-tap-highlight" content="no">

    <!-- force full screen on some browser -->
    <meta name="full-screen" content="yes" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="360-fullscreen" content="true" />

    <!--fix fireball/issues/3568 -->
    <!--<meta name="browsermode" content="application">-->
    <meta name="x5-page-mode" content="app">

    <link rel="stylesheet" type="text/css" href="App/style.css" />
    <link rel="stylesheet" type="text/css" href="index.css" />


</head>

<body>
    <div id="splashScreen"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('BackGround.png') center center no-repeat; background-size: cover; z-index: 1000;">
        <div id="splashIcon" style="position: absolute; top: 50%; left: 49.5%; transform: translate(-50%, -50%);">
            <img class="AppIcon" src="AppIcon.png" alt="Icon Image">
            <img style="position: absolute; bottom: -63vh; left: 52%; height: 20%; width: 80%; transform: translate(-50%, -50%);"
                src="BlackStrip.png" alt="BlackStrip">
            <!-- <p style="position: absolute; bottom: -191%; left: 50%; transform: translate(-50%, -50%); color: white;">Initilizing...</p> -->
        </div>
    </div>
    <div id="gameContainer">
        <!-- <div id="topContent">
            <div id="topTextWrapper">
                <div id="topText">Cosmo Slots</div>
            </div>
        </div> -->
        <iframe id="gameFrame" src="App/index.html" frameborder="0" title="gamef"
            style="opacity: 0; transition: opacity 2s;"></iframe>
    </div>
    <div id="mask" class="mask" style="display: none; visibility: hidden;">
        <div style="z-index: 1001; top: 8vh; left: 50vw; transform: translate(-50%, -50%); position: fixed;">
            <div id="mask_close" style="width:50vw; font-size:22px; font-weight:bold; color: #EEE8AA; display: none;">
            </div>
        </div>
        <div id="swipe" style="background-image: url('App/Plugin/en_swipe.gif'); visibility: hidden;"></div>
    </div>
    <div id="orientation"
        style="display: inline; background-image: url('App/Plugin/en_orientation.gif'); visibility:hidden;"></div>
    <div id="bar" class="absvh"></div>

    <!-- <script src="./App/vconsole.min.js"></script>
    <script type="text/javascript">
        // open web debugger console
        window.VConsole && (window.vConsole = new VConsole());
    </script> -->
    <script src="index.js"></script>
</body>

<script>

</script>

</html>
